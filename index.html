<!DOCTYPE html>
<html>
    <head>
        <title>Unit 5 jQuery SpellBook Project</title>
    </head>
    <body>
        <h1> Doctor Strange's Spellbook </h1>
        
        <img src="https://66.media.tumblr.com/185d6fb77524b59e3dc76efb1d879319/tumblr_inline_p7yrmtBSGQ1v6oukg_500.gif">

        <div class="row">
            <img class="pendant" src="https://i.ebayimg.com/images/g/FoMAAOSwMn5byMsN/s-l640.jpg">

                     <button id="toggle">Hidicues</button>

      <p> Spell #2: Slicous </p>

             <img class="magic" src="https://thumbs.gfycat.com/DependableEnchantedKob-max-1mb.gif">

                    <button id="fadeToggle">Slicous!</button>
                 </p>

        <p> Spell #3: Fadicous</p>
        <div class="row">
            <img class="cape" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1PI6ph72w9fm6G4lauEuPsDpZKwSEtVMzi5ns8YNRZ5uD7Joy">
        </div>
            <p>
                <button id="slideToggle">Fadicalus!</button>
            </p>
        </div>

</html>
